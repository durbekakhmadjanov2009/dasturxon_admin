<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 50px 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Manrope', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                border-radius: 15px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 16px; /* iOS zoom prevent */
            }

            .btn {
                padding: 13px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 24px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px 30px;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üõçÔ∏è Admin Panel</h1>
            <p>Tizimga kirish</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="phone">Telefon raqam</label>
                <input type="tel" id="phone" placeholder="+998901234567" required>
            </div>

            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" placeholder="Parolingizni kiriting" required>
            </div>

            <button type="submit" class="btn">Kirish</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Bu yerga backend API URL ni yozing
        const API_BASE_URL = 'http://localhost:8080'; // Yoki sizning backend URL ingiz

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Xatolik xabarini yashirish
            errorMessage.classList.remove('show');
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });

                loading.classList.remove('show');

                if (response.ok) {
                    const data = await response.json();
                    
                    // Token va user ma'lumotlarini saqlash
                    localStorage.setItem('token', data.token || 'demo-token');
                    localStorage.setItem('user', JSON.stringify(data));
                    localStorage.setItem('role', data.role);

                    // Role ga qarab yo'naltirish
                    if (data.role === 'OWNER') {
                        window.location.href = '/owner';
                    } else if (data.role === 'ADMIN') {
                        window.location.href = '/admin';
                    } else if (data.role === 'COURIER') {
                        window.location.href = '/courier-panel.html';
                    } else {
                        showError('Sizda kirish huquqi yo\'q');
                    }
                } else {
                    const error = await response.json();
                    showError(error.message || 'Telefon yoki parol xato');
                }
            } catch (error) {
                loading.classList.remove('show');
                showError('Server bilan bog\'lanishda xatolik');
                console.error('Login error:', error);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Agar allaqachon login qilgan bo'lsa
        if (localStorage.getItem('token')) {
            const role = localStorage.getItem('role');
            if (role === 'OWNER') {
                window.location.href = '/owner';
            } else if (role === 'ADMIN') {
                window.location.href = '/admin';
            } else if (role === 'COURIER') {
                window.location.href = '/courier-panel.html';
            }
        }
    </script>
</body>
</html>
